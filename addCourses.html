<!DOCTYPE html>
<html>
<head>
<title>Setup Courses</title>
</head>
<body>

<h1>Add courses to system</h1>
<p>Specify courses and add it to the database.</p>

</body>

<div>
    <script src="addCourses.js"></script>
</div>

<h1>Add course </h1>
<div class="form">
  <!-- <form action="_js/addCourses.js"> -->
  <fieldset> 
    <label for="course">Course ID:</label><br>
    <input type="text" id="course" name="course"placeholder="ABC123"><br>
    <label for="prereqs">Prereqs:</label><br>
    <input type="text" id="prereqs" name="prereqs" placeholder="ABC123,DEF456;"><br>
    <label for="course">Days meeting:</label><br>
    <input type="text" id="days" name="days"placeholder="MoWeFr"><br>
    <label for="course">Start time:</label><br>
    <input type="text" id="start" name="start"placeholder="9"><br>
    <label for="course">End time:</label><br>
    <input type="text" id="end" name="end"placeholder="11"><br>
    <input type="button" value="Add Class" onclick="addClass()">
  </fieldset>
</form>
</div>
<a href="schedule.html">Build Schedule</a>

</html>
